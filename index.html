<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="btn">
            <button class="myButton1" name="Button1">#2FA9E2</button>
            <button class="myButton2" name="Button2">#4F5462</button>
        </div>
        <button class="copycode">Click to Copy Code</button>
        <div class="content">
            background-image: linear-gradient( to right , <span class="first">rgb(47,169,226)</span>  , <span class="second">rgb(79,84,98)</span> )
        </div>
    </section>
    

    <script>

        function hex2rgb(hex){
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return (`(${r},${g},${b})`)
        }
        const handleClick = (event)=>{
        let color = "#"
        let letters = "0123456789ABCDEF"
        for ( let i = 0 ; i<6 ;i++){
            color+= letters[(Math.floor(Math.random()*16))]
        }
        let rgb = hex2rgb(color)
        const code = document.querySelector(".content")   
        if(event.target.name === 'Button1'){
            btn1.innerHTML = `${color}`            
            document.body.style = `background-image: linear-gradient(to right,${color},${btn2.innerHTML});`
            code.querySelector(".first").innerHTML = `${rgb}`   
        }
        else{
             btn2.innerHTML = `${color}`             
             document.body.style = `background-image: linear-gradient(to right, ${btn1.innerHTML}, ${color});`
             code.querySelector(".second").innerHTML = `${rgb}`       
        }
           
    }
    const handleCopy = ()=>{
        const content = document.querySelector('.content')
        navigator.clipboard.writeText(content.innerText);
        alert("Code Copied ");
    }



    const btn1 = document.querySelector(".myButton1")
    const btn2 = document.querySelector(".myButton2")
    btn1.addEventListener("click",handleClick )
    btn2.addEventListener("click",handleClick)
    const copyCode = document.querySelector('.copycode')
    copyCode.addEventListener('click',handleCopy)


</script>




</body>
</html>
